<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/devdiv.css" />
    <link rel="stylesheet" href="/static/css/loader.css" />
    <title>開発者診断メーカー</title>
    <meta name="description" content="リポジトリから開発者の書き方の癖を診断" />
  </head>

  <body>
    <main class="container">
      <div class="text-center mb-3 px-3">
        <h1 class="mt-4 mb-4">
          <img src="/static/DeVarLogo.png" />
        </h1>
        <div class="text-left">
          変数名や関数名から開発者の性格を占います．自分と相性の良い開発者が見つかるかも？
        </div>
      </div>

      <div id="res-content" class="px-3 mb-3 collapse">
        <span
          id="resultTitle"
          class="h4 d-block text-center font-weight-bold py-3 px-2 mb-0 dev-title"
          >診断結果</span
        >
        <span id="resultMain" class="d-block py-4 px-3 px-sm-4 text-center text-break dev-main">
            <span id="res-height">
                <span id="res-cell">
                    <span id="res" class="text-left d-inline-block"></span>
                    <img id="wordcloud" class="collapse">
                </span>
            </span>
        </span>
      </div>

      <div class="px-3 mb-3">
        <span
          id="formTitle"
          class="h4 d-block text-center font-weight-bold py-3 px-2 mb-0 dev-title"
          >診断したいリポジトリを入れて下さい</span
        >
        <span id="formMain" class="d-block py-3 px-3 text-center dev-main">
            <div class="row justify-content-center">
          <form method="POST" id="form" class="form-inline">
            <div class="mb-3">
            https://github.com/
              <input type="text" class="form-control" id="owner" placeholder='オーナー名'/>
            /
              <input type="text" class="form-control" id="repo" placeholder='リポジトリ名'/>
              <select
                id="extension"
                class="form-select form-control"
                aria-label="Default select example"
              >
                <option selected>拡張子</option>
                <option value=".js">.js</option>
                <option value=".py">.py</option>
                <option value=".java">.java</option>
              </select>
            </div>
          </div>
            <button
              id="submit"
              type="button"
              class="btn btn-dev btn-block btn-lg"
            >
              診断する
            </button>
          </form>
          </div>
        </span>
      </div>
    </main>

    <div id="loader" class="loader-container" style="visibility: hidden">
      <div class="loader-back"></div>
      <div class="loader">Loading...</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/devdiv.js"></script>
  </body>

  <!-- <textarea name="message"></textarea> -->
</html>
